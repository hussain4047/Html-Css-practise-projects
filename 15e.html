<!DOCTYPE html>
<html>
  <head>
    <title>15E</title>
    <style>
      .box{
        position: relative;
        display: inline-block;
      }
      .pic{
        height: 500px;
        width: 500px;
        object-fit: cover;
      }
      .off{
        position: absolute;
        top: 8px;
        right: 0px;
        background-color: black;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 500;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div  class="box">
      <img class="pic" src="pictures/shirt.jpg">
      <div class="off">20% OFF</div>
    </div>
  </body>
</html>
